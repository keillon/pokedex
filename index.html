<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/pokedex.css" />
    <link rel="stylesheet" href="./assets/css/overlay.css" />
  </head>
  <body>
    <section id="overlay" class="overlay">
      <div class="content-details">
        <div class="close">
          <img title="Close Info" class="imgClose" src="assets/img/close-circle-outline.svg" alt="Close info">
        </div>
        <ol id="pokemonStatus" class="pokemon__ol">
          <li class="li__list--overlay">
            <div class="text__overlay">
              <span class="name__overlay"></span>
              <span class="number__overlay"></span>
            </div>
            <div class="details__overlay">
              <ol class="ol__details--overlay">
                <li class="type__overlay"></li>
                <li class="type__overlay"></li>
              </ol>
              <img class="img__overlay" src="" alt="" />

            </div>
           
            <div class="line"></div>
            <div class="status__overlay">
              <ol class="ol__status">
                <span class="about">About</span>
                <li class="Species__status">Species:<span></span></li>
                <li class="Height__status">Height: <span></span></li>
                <li class="Weight__status">Weight: <span></span></li>
                <li class="Abilities__status">Abilities: <span></span></li>
              </ol>
            </div>
          </li>
        </ol>
      </div>
    </section>

    <!-- Pokemons -->
    <section class="container">
      <div id="topo" class="tittle">
        <a href="/">
          <img
            width="48"
            height="48" title="Recarregar página"
            src="https://img.icons8.com/color/48/pokeball--v1.png"
            alt="pokeball--v1"
          />
          <h1 title="Recarregar página">Pokedex</h1>
        </a>
      </div>
      <div class="pokemon__list">
        <ol id="pokemonList" class="ol--list">
          
          <!-- podekemon list -->
        </ol>
        <div class="pagination">
          <button id="loadMoreButton" title="Carregar mais pokémons.." type="button">Load More..</button>
        </div>
      </div>
    </section>
    <!-- Pokemons final -->

    <!-- button top -->

    <div class="button-top">
      <a href="#topo"
        ><img title="Ir ao topo"
          src="https://cdn.dribbble.com/assets/icon-backtotop-v2-9f3ef55e9788120b9b7764af9e386b31599c413703860e124c692db30efad7f2.png"
          alt=""
      /></a>
    </div>

    <!-- button final -->

    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
